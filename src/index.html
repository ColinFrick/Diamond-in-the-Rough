<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Diamond in the Rough</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds|Exo" rel="stylesheet" type="text/css">

    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/crafty.js"></script>
    <script src="lib/general.utilities.js"></script>
</head>

<body>
    <div class="game-wrapper">
        <div class="loading-ui">Loading...</div>

        <div class="intro-ui">Click to Continue</div>

        <div class="main-menu-ui">
            <h1 class="main-menu-title">Diamond in the Rough</h1>

            <button class="menu-option play-button">Play</button>

            <a href="https://github.com/Costava/Diamond-in-the-Rough" target="_blank"><button class="menu-option">More Info on Github</button></a>
        </div>

        <span class="directions">Defend the planet! Click to shoot the asteroids.</span>

        <div class="in-game-ui">
            <span class="score">0</span>
        </div>

        <div class="game-over-ui">
            <span class="game-over-text">Thanks for playing!</span>

            <div class="game-over-buttons">
                <button class="end-button play-again">Play Again</button>
                <button class="end-button back-to-menu">Back to<br>Main Menu</button>
            </div>
        </div>

        <div class="game-stage"></div>
    </div>

    <script src="scripts/script.js"></script>

    <script src="scripts/game.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/scenes.js"></script>

    <script>
        //window.addEventListener('load', Game.start);
        $(document).ready(function() {
            console.log('Game Started');
            Game.start();
        });
    </script>
</body>

</html>
